<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players de Música</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 p-6">
    <h1 class="text-3xl font-bold text-white mb-8 text-center">Minha Coleção de Músicas</h1>
    
    <div class="flex flex-wrap justify-center gap-6">
        <!-- Player 1 -->
        <div class="bg-gray-800 p-4 rounded-lg shadow-lg w-72">
            <div class="flex items-center mb-4">
                <div class="bg-gray-700 w-16 h-16 rounded-md mr-4 flex-shrink-0">
                    <svg class="w-8 h-8 m-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z"></path>
                    </svg>
                </div>
                <div>
                    <h3 class="font-bold text-white">Título da Música</h3>
                    <p class="text-sm text-gray-400">Artista Famoso</p>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <span class="text-xs text-gray-500">2:45</span>
                <button class="bg-red-600 hover:bg-red-700 text-white p-2 rounded-full">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path>
                    </svg>
                </button>
                <span class="text-xs text-gray-500">3:30</span>
            </div>
        </div>

        <!-- Player 2 -->
        <div class="bg-gray-800 p-4 rounded-lg shadow-lg w-72">
            <div class="flex items-center mb-4">
                <div class="bg-gray-700 w-16 h-16 rounded-md mr-4 flex-shrink-0">
                    <svg class="w-8 h-8 m-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z"></path>
                    </svg>
                </div>
                <div>
                    <h3 class="font-bold text-white">Melodia Suave</h3>
                    <p class="text-sm text-gray-400">Cantor Calmo</p>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <span class="text-xs text-gray-500">1:15</span>
                <button class="bg-red-600 hover:bg-red-700 text-white p-2 rounded-full">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path>
                    </svg>
                </button>
                <span class="text-xs text-gray-500">4:20</span>
            </div>
        </div>

        <!-- Player 3 -->
        <div class="bg-gray-800 p-4 rounded-lg shadow-lg w-72">
            <div class="flex items-center mb-4">
                <div class="bg-gray-700 w-16 h-16 rounded-md mr-4 flex-shrink-0">
                    <svg class="w-8 h-8 m-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z"></path>
                    </svg>
                </div>
                <div>
                    <h3 class="font-bold text-white">Hit do Verão</h3>
                    <p class="text-sm text-gray-400">Banda Animada</p>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <span class="text-xs text-gray-500">0:45</span>
                <button class="bg-red-600 hover:bg-red-700 text-white p-2 rounded-full">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path>
                    </svg>
                </button>
                <span class="text-xs text-gray-500">3:15</span>
            </div>
        </div>
    </div>

    <div class="mt-10 text-center">
        <h2 class="text-xl font-bold text-white mb-4">Playlists em Destaque</h2>
        
        <div class="flex flex-wrap justify-center gap-6">
            <!-- Playlist 1 -->
            <div class="bg-black p-4 rounded-lg w-56 hover:bg-gray-800 transition cursor-pointer">
                <div class="bg-red-600 h-40 rounded-md mb-3 flex items-center justify-center">
                    <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z"></path>
                    </svg>
                </div>
                <h3 class="font-bold text-white">Rock Clássico</h3>
                <p class="text-sm text-gray-400">25 músicas</p>
            </div>

            <!-- Playlist 2 -->
            <div class="bg-black p-4 rounded-lg w-56 hover:bg-gray-800 transition cursor-pointer">
                <div class="bg-red-600 h-40 rounded-md mb-3 flex items-center justify-center">
                    <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z"></path>
                    </svg>
                </div>
                <h3 class="font-bold text-white">Eletrônica</h3>
                <p class="text-sm text-gray-400">18 músicas</p>
            </div>

            <!-- Playlist 3 -->
            <div class="bg-black p-4 rounded-lg w-56 hover:bg-gray-800 transition cursor-pointer">
                <div class="bg-red-600 h-40 rounded-md mb-3 flex items-center justify-center">
                    <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z"></path>
                    </svg>
                </div>
                <h3 class="font-bold text-white">MPB</h3>
                <p class="text-sm text-gray-40">32 músicas</p>
            </div>
        </div>
    </div>
</body>
</html>
